# This way we could link the same task to multiple stories if wanted,
# and vice versa. same for intents. These could start with intents
# and move 'down' to stories; I'm just used to it going this way;
# the requirement is 'in the middle' so we put it first.

requirement_01:
    - task:
        - "01"
        - "02"
    - intent:
        - "01"
requirement_02:
    - task:
        - "03"
    - intent:
        - "02"
requirement_03:
    - task:
        - "04"
